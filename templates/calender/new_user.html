{% extends 'base-form.html' %}

{% block head %}
<title>Add a new user</title>
{% endblock %}

{% block form %}
<form class="form justify-content-center g-2" method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ user_form|crispy }}
    <button type="submit" class="my-2 btn btn-success">Add User</button>
</form>
{% endblock %}
