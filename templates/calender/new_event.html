{% extends 'base-form.html' %}

{% block head %}
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"
    integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

<!-- Tempus Dominus Bootstrap 4 -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
    integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
    integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>

<title>New Event</title>
{% endblock %}

{% block form %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form class="form" method="post">
            <!-- https://simpleisbetterthancomplex.com/tutorial/2019/01/03/how-to-use-date-picker-with-django.html -->
            {% csrf_token %}
            <div class="row justify-content-center my-3">
                <label for="title">{{ event_form.title.label }}</label>
                <div class="col-4">
                    {{ event_form.title }}
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label for="start_time">{{ event_form.start_time.label }}</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        {{ event_form.start_time }}
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label for="end_time">{{ event_form.end_time.label }}</label>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        {{ event_form.end_time }}
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>


            <button type="submit" class=" my-2 btn btn-success">Add Event</button>

            <script>
                $(function () {
                    $("#datetimepicker1").datetimepicker({
                        format: 'MM/DD/YYYY hh:mm A',
                    });
                });

                $(function () {
                    $("#datetimepicker2").datetimepicker({
                        format: 'MM/DD/YYYY hh:mm A',
                    });
                });
            </script>
        </form>
    </div>
</div>

{% endblock %}
